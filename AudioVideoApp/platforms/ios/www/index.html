    <body>
    
        <h1>HELLO!</h1>
        
        <button id = 'btnPlay'>Play</button>
        <button id = 'btnPause'>Pause</button>
        <button id = 'btnStop'>Stop</button>
        
        <audio id = 'audioFile'>
            <source src = 'assets/threepigs.mp3'>
        </audio>
        <ul data-role = 'listview' data-inset = 'true'>
            <li data-role = 'list-divider'>Story</li>
            <li><a href = '#' onclick = 'changeStory("three-little-pigs")'>Three Pigs</a></li>
            <li><a href = '#' onclick = 'changeStory("goldilocks")'>Goldilocks</a></li>
            <li><a href = '#' onclick = 'changeStory("cinderella")'>Cinderella</a></li>
        </ul>
        <div data-role = 'footer'>
            <output id = 'timeOut'>Elapsed Time: </output>
            <img id = 'storyImg' src = 'img/three-little-pigs.jpg' style = 'width: 100%'/>
        </div>
